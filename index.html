<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="WeatherApplication.css">
</head>
<body id="body"> 
    
    <div class="container-fluid custom-container" id="container">
        <div class="row custom-heading justify-content-around">
            <h1 class="col">Konw Your Location Weather Report</h1>
        </div>
        <div class="row date container justify-content-between">
            <div class="col h6">
                <label style="color: red; margin-right: 5px;">From Date : </label><span id="fromDate"></span><br>
                <label style="margin-top: 20px; color: green; margin-right: 5px;">To Date : </label><span id="toDate"></span>
            </div>
            <div class="col" style="text-align: right;">
                <button id="light"><label style="font-weight: bold; margin-right: 10px;">Light </label><i class="fa-solid fa-sun"></i></button>
                <button id="dark"><label style="font-weight: bold; margin-right: 10px;">Dark </label><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>
        <div class="row container justify-content-between" style="margin-top: 30px;">
            <div class="col">
                <h5 style="color: red;">Maximum Temperature</h5>
                <div class="h1" id="maxTemp" style="margin-top: 50px;">0</div>
                <span id="degree">degrees</span>
            </div>
            <div class="col">
                <h5 style="color: rgb(172, 51, 3);">Minimum Temperature</h5>
                <div class="h1" id="minTemp" style="margin-top: 50px;">0</div>
                <span id="degree">degrees</span>
            </div>
            <div class="col"><img class="img-fluid" src="https://freepngimg.com/thumb/sun/6-2-sun-png.png" alt="Image not found" height="200px" width="200px"></div>
        </div>
         
        <div class="row container custom-details justify-content-between" style="max-width: 50%; margin-bottom: 10px;">
           <h4 style="margin-bottom: 20px; color: green; text-decoration: underline; font-weight: bold;">Your Location Details  :-</h4>
           <div class="row">
            <div class="col"><label>Continent : </label></div>
            <div class="col"><p id="continentName"></p></div>
           </div>
           <div class="row container">
            <div class="col"><label>Country : </label></div>
            <div class="col"><p id="countryName"></p></div>
           </div>
           <div class="row">
            <div class="col"><label>City : </label></div>
            <div class="col"><p id="cityName"></p></div>
           </div>
           <div class="row">
            <div class="col"><label>Location : </label></div>
            <div class="col"><p id="locationName"></p></div>
           </div>
        </div>

        <div class="row container justify-content-between custom-day" style="margin-bottom: 50px;">
            <h4 style="margin-bottom: 20px; color: red; text-decoration: underline; font-weight: bold;">Weather Report :- </h4>
            <div class="col"><img id="dayimg" class="img-fluid img-thumbnail" src="https://static.vecteezy.com/system/resources/previews/002/596/183/large_2x/blue-sky-and-clouds-wallpaper-background-and-sunny-day-free-photo.jpg" height="400px" width="500px" style="border-radius: 5px;" alt="Image not found"></div>
            <div class="col" style="margin-top: 10px;"><h4 style="margin-bottom: 10px; color: gray; font-weight: bold;">Day : </h4><h2 id="day" style="margin-top: 30px;"></h2><p id="dayPara" class="text-success" style="font-size: large; font-weight: bold; margin-top: 30px;"></p></div>
            
            
        </div>
        <div class="row container justify-content-between custom-night"  style="margin-bottom: 30px;">
            <div class="col"><img id="nightimg" class="img-fluid img-thumbnail" src="https://wallpapercave.com/wp/wp8962638.jpg" height="500px" width="500px" style="border-radius: 5px;" alt="Image not found"></div>
            <div class="col" style="margin-top: 10px;"><h4 style="margin-bottom: 10px; color: gray; font-weight: bold;">Night : </h4><h2 id="night"  style="margin-top: 30px;"></h2><p id="nightPara" class="text-success" style="font-size: large; font-weight: bold; margin-top: 30px;"></p></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="WeatherApplication.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
